<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https:/cdn.jsdelivr.net/npm/bootstrap-icons@.13.1/font/bootstrap-icons.min.css">
    <title>Ceneo Web Scraper</title>
</head>
<body>
    <header class = "container text-center">
        <h1>Ceneo Web Scraper</h1>
        <h2>{% block title %}{%endblock %}</h2>
    </header>
    <section class = "container">
        <div class = "row">
            <div class = "col-3"></div>
                <nav></nav>
                    <ul>
                        <li><a href ="{{url_for('index')}}">Home </a></li>
                        <li><a href ="{{url_for('render_form')}}">Extraction</a></li>
                        <li><a href ="{{url_for('products')}}">Products</a></li>
                        <li><a href ="{{url_for('about')}}">Author</a></li>
                    </ul>
            <div class = "col-9"></div>
                {% block content %}
                {%endblock %}
            </div>
    </section>
    <footer class = "container text-center">
        <p>Oleh Barboskin, Krakow University of Economics</p>
    </footer>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src = <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"></script>
    {% block script %} {% endblock %} 
</body>
</html>
